<body>
    <div id="heading-part"style="display:flex">
        <div id="img-div">

        <div id="topbar-menu-heading">

    <div id="login-page">
        <div class="login-container">
            <h1>Login</h1>

            </form>
        </div>
    </div>
    <div id="order-page">
        <h1>Order </h1>
        <div id="filter-options"  style="display:flex">
            <div > 
                <h3>Filters</h3>
                <p>count:11</p>
            <label><input type="checkbox" class="filter" value="New" checked> New</label>
            <label><input type="checkbox" class="filter" value="Packed" checked> Packed</label>
            <label><input type="checkbox" class="filter" value="InTransit" checked> InTransit</label>
            <label><input type="checkbox" class="filter" value="Delivered" checked> Delivered</label>
            </div>
            <table id="order-list" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody >
                    <!-- Order data will be inserted here using JavaScript -->
                </tbody>
            </table>
        </div>
</div>

<!-- product item -->

    <h1>Products</h1>
    <div id="filter-options"  style="display:flex">
        <div > 
            <h3>Filters</h3>
            <p>counts:29</p>
        <label><input type="checkbox" class="filter" value="Expired" checked> Expired</label>
        <label><input type="checkbox" class="filter" value="Low stock" checked> Low Stock</label>
        
        </div>
        <table id="product-list" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>

                    <th>Unit Price</th>
                    <th>Stock</th>
                </tr>
            </thead>

    </div>
